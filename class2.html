<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="container">
                    <h1>BMI Calculator</h1>
            

                      <div class="form-group row mb-1">
                        <label class="col-md-12" for="heightInput">Height (in cm) </label>
                        <div class="col-md-12">
                          <input  class=" form-control" type="text" id="heightInput">
                        </div>  
                      </div>
                      <div class="form-group row mb-1">
                        <label class="col-md-12" for="weightInput">Weight (in kg) </label>
                        <div class="col-md-12">
                          <input  class=" form-control" type="text" id="weightInput">
                        </div>  
                      </div>
                      <div class="mt-2">
                        <button id="calculateBtn"class="btn btn-info w-100">Calculate</button>
                    </div>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>
 
    <script>
        window.onload = () => {
        let button = document.querySelector("#calculateBtn");
        
        // Function for calculating BMI
        button.addEventListener("click", calculateBMI);
        };
        
        function calculateBMI() {
       
        let height = parseInt(document
                .querySelector("#heightInput").value);
    
        let weight = parseInt(document
                .querySelector("#weightInput").value);
        
        let result = document.querySelector("#result");
        
        if (height === "" || isNaN(height)) 
            result.innerHTML = "Provide a valid Height!";
        
        else if (weight === "" || isNaN(weight)) 
            result.innerHTML = "Provide a valid Weight!";
        
        else {
            let bmi = (weight / ((height * height) 
                                / 10000)).toFixed(2);
        
            if (bmi < 18.6) result.innerHTML =
                `Under Weight : <span>${bmi}</span>`;
        
            else if (bmi >= 18.6 && bmi < 24.9) 
                result.innerHTML = 
                    `Normal : <span>${bmi}</span>`;
        
            else result.innerHTML =
                `Over Weight : <span>${bmi}</span>`;
        }
        }
    </script>
</body>
</html>
